<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Scheduling Dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 250px;
      background: white;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      position: relative;
      transition: width 0.3s;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar img.logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 14px 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    .sidebar .logout {
      position: absolute;
      bottom: 20px;
      width: 100%;
      padding: 14px 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: -25px;
      background: #199f50;
      border: none;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
    }

    .main {
      flex: 1;
      background: linear-gradient(90deg, #199f50 0%, #5ad47a 100%);
      padding: 40px;
      color: white;
      min-height: 100vh;
      transition: margin-left 0.3s;
    }

    .main h1 {
      font-size: 36px;
      margin-top: 1px;
    }

    </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <img src="./bpc.jpg" alt="Logo" class="logo" />
    <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
    <ul>
      <li onclick="goTo('Dashboard.html')"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
      <li onclick="goTo('Manage-faculty.html')"><i class="fa-solid fa-user"></i> Manage Faculty</li>
      <li onclick="goTo('Manage-students.html')"><i class="fa-solid fa-users"></i> Manage Students</li>
      <li onclick="goTo('Manage-rooms.html')"><i class="fas fa-chalkboard-teacher"></i> Manage Rooms</li>
      <li onclick="goTo('Manage-subjects.html')"><i class="fa-solid fa-book-open"></i> Manage Subjects</li>
      <li class="active" onclick="goTo('Room-schedule.html')"><i class="fas fa-door-open"></i> Room Schedule</li>
      <li onclick="goTo('Settings.html')"><i class="fas fa-cog"></i> Settings</li>
    </ul>
    <div class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
  </div>

  <div class="main">
    <h1>Welcome to the Class Scheduling System</h1>




  </div>

<script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      alert("Logging out...");
      location.href = 'Class-Scheduling-System-Login.html'; 
    }
  </script>
</body>
</html>
