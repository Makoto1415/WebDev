<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Scheduling - Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(to right, #4CAF50, #A5D6A7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      width: 900px;
      height: 500px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
    }

    .card {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .left, .right {
      flex: 1 1 300px;
      padding: 40px;
    }

    .left {
      background-image: url('login.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .left button {
      padding: 10px;
      background-color: #8bc34a;
      border: 1px solid black;
      border-radius: 20px;
      color: black;
      font-size: 15px;
      font-weight: bold;
      width: 45%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .left button:hover {
      background-color: #7cb342;
    }

    .right h2 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background-color: #8bc34a;
      border: 1px solid black;
      border-radius: 20px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      display: block;
    }

    .register-btn:hover {
      background-color: #7cb342;
    }

    .google-btn {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .left {
        padding: 20px;
      }

      .right {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <h1>Welcome to Class Scheduling System!</h1>
        <p>Already have an account?</p>
        <button onclick="redirectToLogin()">Login</button>
      </div>
      <div class="right">
        <h2>REGISTER</h2>
        <form onsubmit="return registerForm(event)">
          <div class="form-group">
            <input type="text" id="name" placeholder="Name" required />
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <div class="button-wrapper">
            <button type="submit" class="register-btn">Register</button>
          </div>
        </form>
        <div class="google-btn">
          or use your account <br><br>
          <img src="./googlelogo.png" alt="Google logo" height="30px" width="30px" />
        </div>
      </div>
    </div>
  </div>

  <script>
    function redirectToLogin() {
      window.location.href = 'Class-Scheduling-System-Login.html';
    }

    function registerForm(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email || !password) {
        alert('Please fill out all fields.');
        return false;
      }

      // Save to localStorage
      const userData = { name, email, password };
      localStorage.setItem('registeredUser', JSON.stringify(userData));

      alert('Registration successful!');
      window.location.href = 'Class-Scheduling-System-Login.html';
      return true;
    }
  </script>
</body>
</html>
