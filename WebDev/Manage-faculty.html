<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Faculty</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background: linear-gradient(90deg, darkgreen 0%, green 100%);
    }

    nav {
      width: 200px;
      background-color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      text-align: center;
      padding: 10px;
    }

    .logo-container img {
      width: 120px;
      height: auto;
    }

    nav ul {
      list-style: none;
      padding: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    nav ul li {
      width: 100%;
    }

    nav ul li button {
      width: 100%;
      background: none;
      border: none;
      color: black;
      font-size: 16px;
      padding: 15px;
      cursor: pointer;
      text-align: left;
    }

    nav ul li button:hover {
      background-color: darkgreen;
      color: white;
    }

    nav ul li button.active {
      background-color: darkgreen;
      color: white;
      font-weight: bold;
    }

    nav ul li button img {
      transition: filter 0.3s ease;
    }

    nav ul li button:hover img {
      filter: brightness(0) invert(1);
    }

    nav ul li:last-child {
      margin-top: auto;
    }

    .main {
      margin-left: 220px;
      margin-top: 20px;
      padding: 20px;
      color: white;
      flex-grow: 1;
    }

    .main h1 {
      font-size: 36px;
      margin-top: 1px;
    }

    .top-right {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .notification {
      font-size: 17px;
      margin-bottom: 8px;
      cursor: pointer;
      position: relative;
    }

    .admininfo {
      display: flex;
      flex-direction: column;
      font-size: 18px;
      text-align: right;
      line-height: 1.1;
    }

    .admin-name {
      font-weight: 700;
    }

    .admin-role {
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }

    .profile-icon {
      font-size: 34px;
      cursor: pointer;
    }

    .instructor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 30px;
      margin-right: 25px;
      gap: 10px;
    }

    .instructor-header h2 {
      margin: 0;
    }

    .filter-bar {
      margin: 20px 0;
      justify-content: flex-end;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-bar input,
    .filter-bar button {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid black;
      font-family: inherit;
    }

    #facultyList {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .faculty-card {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid black;
      border-radius: 12px;
      padding: 15px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .faculty-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .faculty-card .info {
      display: flex;
      flex-direction: column;
    }

    .faculty-card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .faculty-card p {
      margin: 2px 0;
      color: #666;
      font-size: 13px;
    }

    .faculty-card a {
      margin-top: 6px;
      color: #6a0dad;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo-container">
      <img src="http://bpc.edu.ph/wp-content/uploads/2024/12/LOGO-e1733733724127-160.png" alt="School Logo">
    </div>
    <ul>
      <li><a href="Dashboard.html"><button><i class="fas fa-home"></i> Dashboard</button></a></li>
      <li><a href="Manage-faculty.html"><button class="active"><i class="fa-solid fa-user"></i> Manage Faculty</button></a></li>
      <li><a href="manage-students.html"><button><i class="fa-solid fa-users"></i> Manage Student</button></a></li>
      <li><a href="Manage-rooms.html"><button><i class="fas fa-chalkboard-teacher"></i> Manage Room</button></a></li>
      <li><a href="Manage-subjects.html"><button><i class="fa-solid fa-book-open"></i> Manage Subject</button></a></li>
      <li><a href="Class-Scheduling-System-Login.html"><button><i class="fas fa-power-off"></i> Logout</button></a></li>
    </ul>
  </nav>

  <div class="main">
    <div class="top-right">
      <div class="notification">
        <i class="fas fa-bell"></i>
      </div>
      <div class="admininfo" id="adminInfo">
        <div class="admin-name" id="adminName"></div>
        <div class="admin-role" id="adminRole"></div>
      </div>
      <div class="profile-icon" onclick="goToSettings()">
        <i class="fas fa-user-circle"></i>
      </div>
    </div>

    <h1>Faculty</h1>
    <div class="instructor-header">
      <h2><i class="fas fa-user"></i> Instructors</h2>
      <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Search here..." />
        <button onclick="goTo('Manage-subjects.html')">Manage Subjects</button>
      </div>
    </div>

    <div id="facultyList"></div>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      alert("Logging out...");
      location.href = 'Class-Scheduling-System-Login.html';
    }

    function goToSettings() {
      window.location.href = "Settings.html";
    }

    const userInfo = {
      name: "Maureen Dela Cruz",
      email: "maureendc.@gmail.com",
      role: "MIS President",
      department: "Information Technology",
      contact: "0917-123-4567",
    };

    document.getElementById("adminName").textContent = userInfo.name;
    document.getElementById("adminRole").textContent = userInfo.role;

    const instructors = [
      { name: 'Chelsea Robles', subject: 'IS-FIS', image: './instructor.png', id: 1 },
      { name: 'Luke Santos', subject: 'CC-CP', image: './instructor.png', id: 2 },
      { name: 'Thea Cruz', subject: 'AD-HCI', image: './instructor.png', id: 3 },
      { name: 'Micheal Gatchalian', subject: 'CT-WD', image: './instructor.png', id: 4 },
      { name: 'Joshua Santiago', subject: 'CT-OOP', image: './instructor.png', id: 5 },
      { name: 'Benedict Navarro', subject: 'GE-TCW', image: './instructor.png', id: 6 },
      { name: 'Kristine Perez', subject: 'PATHFIT', image: './instructor.png', id: 7 },
      { name: 'Lianne Torres', subject: 'GE-TCW', image: './instructor.png', id: 8 },
      { name: 'Francis Diaz', subject: 'NSTP', image: './instructor.png', id: 9 },
      { name: 'Joy Ramirez', subject: 'CC-CP', image: './instructor.png', id: 10 },
      { name: 'Katrina Reyes', subject: 'IS-FIS', image: './instructor.png', id: 11 },
      { name: 'Mark Dela Cruz', subject: 'AD-HCI', image: './instructor.png', id: 12 },
      { name: 'Angel Santos', subject: 'CT-WD', image: './instructor.png', id: 13 },
      { name: 'Charles Mendoza', subject: 'CT-OOP', image: './instructor.png', id: 14 },
      { name: 'Feliciano Garcia', subject: 'PATHFIT', image: './instructor.png', id: 15 },
    ];

    function renderFaculty() {
      const search = document.getElementById('searchInput').value.toLowerCase().replace(/[^a-z0-9]/g, '');
      const filtered = instructors.filter(f => {
        const name = f.name.toLowerCase();
        const subject = f.subject.toLowerCase().replace(/[^a-z0-9]/g, '');
        return name.includes(search) || subject.includes(search);
      });

      document.getElementById('facultyList').innerHTML = filtered.map(f => `
        <div class="faculty-card">
          <img src="${f.image}" alt="${f.name}">
          <div class="info">
            <h3>${f.name}</h3>
            <p>${f.subject}</p>
            <a href="InstructorProfile.html?id=${f.id}">View Profile</a>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', renderFaculty);
    renderFaculty();
  </script>
</body>
</html>
