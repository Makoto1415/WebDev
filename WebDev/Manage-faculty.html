<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Faculty</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 250px;
      background: white;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      position: relative;
      transition: width 0.3s;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar img.logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 14px 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background: #199f50;
      color: #ffffff;
      font-weight: 600;
    }

    .sidebar .logout {
      position: absolute;
      bottom: 20px;
      width: 100%;
      padding: 14px 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: -25px;
      background: #199f50;
      border: none;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
    }

    .main {
      flex: 1;
      background: linear-gradient(90deg, #199f50 0%, #5ad47a 100%);
      padding: 40px;
      color: white;
      min-height: 100vh;
      transition: margin-left 0.3s;
    }

    .main h1 {
      font-size: 36px;
      margin-top: 1px;
    }

    .top-right {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .notification {
      font-size: 17px;
      margin-bottom: 8px;
      cursor: pointer;
      position: relative;
    }

    .admin-info {
      display: flex;
      flex-direction: column;
      font-size: 18px;
      text-align: right;
      line-height: 1.1;
    }

    .admin-name {
      font-weight: 700;
    }

    .admin-role {
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }

    .profile-icon {
      font-size: 34px;
      cursor: pointer;
    }

    .instructor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 10px;
    }

    .instructor-header h2 {
      margin: 0;
    }

    .filter-bar {
      margin: 20px 0;
      justify-content: flex-end;
      display: flex;
      gap: 30px;  
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-bar input,
    .filter-bar select,
    .filter-bar button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-family: inherit;
    }

    #facultyList {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Fixed to 3 columns */
      gap: 20px;
      padding: 20px;
    }

    .faculty-card {
      display: flex; /* Image and text side-by-side */
      align-items: center;
      background: white;
      border-radius: 12px;
      padding: 15px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left; /* Left-align text */
    }

    .faculty-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .faculty-card .info {
      display: flex;
      flex-direction: column;
    }

    .faculty-card h3 {
      margin: 0;
      font-size: 18px; /* Name: slightly bigger */
      font-weight: bold;
    }

    .faculty-card p {
      margin: 2px 0;
      color: #666;
      font-size: 13px; /* Subject: smaller */
    }

    .faculty-card a {
      margin-top: 6px; /* Small space before View Profile */
      color: #6a0dad;
      font-size: 14px; /* Medium size */
      font-weight: 500;
      text-decoration: none;
    }

    #pagination {
      margin-top: 30px;
      text-align: center;
    }

    .page-btn {
      padding: 8px 12px;
      margin: 0 3px;
      border: none;
      background: white;
      color: #199f50;
      border-radius: 6px;
      cursor: pointer;
    }

    .page-btn.active {
      background: #199f50;
      color: white;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <img src="./bpc.jpg" alt="Logo" class="logo" />
    <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
    <ul>
      <li onclick="goTo('Dashboard.html')"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
      <li class="active" onclick="goTo('Manage-faculty.html')"><i class="fa-solid fa-user"></i> Manage Faculty</li>
      <li onclick="goTo('Manage-students.html')"><i class="fa-solid fa-users"></i> Manage Students</li>
      <li onclick="goTo('Manage-rooms.html')"><i class="fas fa-chalkboard-teacher"></i> Manage Rooms</li>
      <li onclick="goTo('Manage-subjects.html')"><i class="fa-solid fa-book-open"></i> Manage Subjects</li>
      <li onclick="goTo('Room-schedule.html')"><i class="fas fa-door-open"></i> Room Schedule</li>
      <li onclick="goTo('Settings.html')"><i class="fas fa-cog"></i> Settings</li>
    </ul>
    <div class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
  </div>

  <div class="main">

    <div class="top-right">
    <div class="notification">
      <i class="fas fa-bell"></i>
    </div>
    <div class="admin-info">
      <div class="admin-name">Maureen Dela Cruz</div>
      <div class="admin-role">Admin</div>
    </div>
    <div class="profile-icon">
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

    <h1>Faculty</h1>
    <div class="instructor-header">
      <h2><i class="fas fa-user"></i> Instructors</h2>
      <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Search here..." />
        <select id="subjectFilter">
          <option value="All">All Subjects</option>
        </select>
      </div>
    </div>

    <div id="facultyList"></div>
    <div id="pagination"></div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      alert("Logging out...");
      location.href = 'Class-Scheduling-System-Login.html'; 
    }

    // Sample Static Data
    const instructors = [
      { name: 'Chelsea Robles', subject: 'IS-FIS', image: './instructor.png', id: 1 },
      { name: 'Luke Santos', subject: 'CC-CP', image: './instructor.png', id: 2 },
      { name: 'Thea Cruz', subject: 'AD-HCI', image: './instructor.png', id: 3 },
      { name: 'Micheal Gatchalian', subject: 'CT-WD', image: './instructor.png', id: 4 },
      { name: 'Joshua Santiago', subject: 'CT-OOP', image: './instructor.png', id: 5 },
      { name: 'Benedict Navarro', subject: 'GE-TCW', image: './instructor.png', id: 6 },
      { name: 'Kristine Perez', subject: 'PATHFIT', image: './instructor.png', id: 7 },
      { name: 'Lianne Torres', subject: 'GE-TCW', image: './instructor.png', id: 8 },
      { name: 'Francis Diaz', subject: 'NSTP', image: './instructor.png', id: 9 },
      { name: 'Joy Ramirez', subject: 'CC-CP', image: './instructor.png', id: 10 },
      { name: 'Katrina Reyes', subject: 'IS-FIS', image: './instructor.png', id: 11 },
      { name: 'Mark Dela Cruz', subject: 'AD-HCI', image: './instructor.png', id: 12 },
      { name: 'Angel Santos', subject: 'CT-WD', image: './instructor.png', id: 13 },
      { name: 'Charles Mendoza', subject: 'CT-OOP', image: './instructor.png', id: 14 },
      { name: 'Feliciano Garcia', subject: 'PATHFIT', image: './instructor.png', id: 15 },

    ];

    const itemsPerPage = 9;
    let currentPage = 1;

    function renderFaculty() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filter = document.getElementById('subjectFilter').value;
      const filtered = instructors.filter(f =>
        (f.name.toLowerCase().includes(search)) &&
        (filter === 'All' || f.subject === filter)
      );

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginated = filtered.slice(start, end);

      document.getElementById('facultyList').innerHTML = paginated.map(f => `
      <div class="faculty-card">
        <img src="${f.image}" alt="${f.name}">
        <div class="info">
          <h3>${f.name}</h3>
          <p>${f.subject}</p>
          <a href="InstructorProfile.html?id=${f.id}">View Profile</a>
        </div>
      </div>
    `).join('');

      renderPagination(filtered.length);
    }

    function renderPagination(totalItems) {
      const pageCount = Math.ceil(totalItems / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= pageCount; i++) {
        pagination.innerHTML += `
          <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>
        `;
      }
    }

    function changePage(page) {
      currentPage = page;
      renderFaculty();
    }

    function populateSubjects() {
      const subjects = [...new Set(instructors.map(f => f.subject))];
      const dropdown = document.getElementById('subjectFilter');
      subjects.forEach(subject => {
        dropdown.innerHTML += `<option value="${subject}">${subject}</option>`;
      });
    }

    document.getElementById('searchInput').addEventListener('input', () => {
      currentPage = 1;
      renderFaculty();
    });

    document.getElementById('subjectFilter').addEventListener('change', () => {
      currentPage = 1;
      renderFaculty();
    });

    // Initial load
    populateSubjects();
    renderFaculty();
  </script>
</body>
</html>
