<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Faculty</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background: linear-gradient(90deg, darkgreen 0%, green 100%);
    }

    nav {
      width: 200px;
      background-color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      text-align: center;
      padding: 10px;
    }

    .logo-container img {
      width: 120px;
      height: auto;
    }

    nav ul {
      list-style: none;
      padding: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    nav ul li {
      width: 100%;
    }

    nav ul li button {
      width: 100%;
      background: none;
      border: none;
      color: black;
      font-size: 16px;
      padding: 15px;
      cursor: pointer;
      text-align: left;
    }

    nav ul li button:hover {
      background-color: darkgreen;
      color: white;
    }

    nav ul li button.active {
      background-color: darkgreen;
      color: white;
      font-weight: bold;
    }

    nav ul li button img {
      transition: filter 0.3s ease;
    }

    nav ul li button:hover img {
      filter: brightness(0) invert(1);
    }

    nav ul li:last-child {
      margin-top: auto;
    }

    .main {
      margin-left: 220px;
      margin-top: 20px;
      padding: 20px;
      color: white;
      flex-grow: 1;
    }

    .main h1 {
      font-size: 36px;
      margin-top: 1px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .page-header h1 {
      margin-top: 0;      
      padding-top: 0;      
      position: relative; 
      top: -80px;           
    }

    .top-right {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .add-subject-btn {
      background: white;
      color: green;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .notification {
      font-size: 17px;
      margin-bottom: 8px;
      cursor: pointer;
      position: relative;
    }

    .admininfo {
      display: flex;
      flex-direction: column;
      font-size: 18px;
      text-align: right;
      line-height: 1.1;
    }

    .admin-name {
      font-weight: 700;
    }

    .admin-role {
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }

    .profile-icon {
      font-size: 34px;
      cursor: pointer;
    }

    table {
      width: 100%;
      table-layout: fixed;
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      border-radius: 10px;
      color: white;
      border-spacing: 0;
    }

    th, td {
      padding: 15px 12px;
      text-align: left;
    }

    th {
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
    }

    td {
      font-size: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    td:nth-child(2) {
      width: 35%;
    }

    td:nth-child(4) {
      width: 25%;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .edit-btn {
      background: orange;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #facultyModal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .modal-content {
      background-color: #eeeeee; 
      border-radius: 16px;
      padding: 30px;
      width: 380px;
      max-width: 90%;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
      animation: popIn 0.25s ease-out;
    }

    @keyframes popIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-content h2 {
      background-color:#eeeeee;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
      text-align: center;
    }

    .modal-content label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
    }

    .modal-content input:focus,
    .modal-content select:focus {
      border-color: #28a745;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-actions button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    .modal-actions .cancel-btn {
      background-color: #e0e0e0;
      color: #333;
    }

    .modal-actions .save-btn {
      background-color: #28a745;
      color: white;
    }

    .modal-actions .cancel-btn:hover {
      background-color: #ccc;
    }

    .modal-actions .save-btn:hover {
      background-color: #218838;
    }

    @media screen and (max-width: 768px) {
      .main {
        margin-left: 0;
        padding-top: 70px;
      }
      
      nav {
        width: 100%;
        height: auto;
        position: fixed;
        top: 0;
        flex-direction: row;
        padding: 10px;
        z-index: 100;
      }
      
      nav ul {
        flex-direction: row;
        flex-wrap: wrap;
      }
      
      nav ul li {
        width: auto;
      }
      
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      table, thead, tbody, th, td, tr {
        display: block;
      }
      
      thead tr {
        display: none;
      }
      
      td {
        padding: 10px;
        position: relative;
      }
      
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
    }

    </style>
</head>
<body>

  <nav>
    <div class="logo-container">
      <img src="http://bpc.edu.ph/wp-content/uploads/2024/12/LOGO-e1733733724127-160.png" alt="School Logo">
    </div>
    <ul>
      <li><a href="Dashboard.html"><button><i class="fas fa-home"></i> Dashboard</button></a></li>
      <li><a href="Manage-faculty.html"><button class="active"><i class="fa-solid fa-user"></i> Manage Faculty</button></a></li>
      <li><a href="manage-students.html"><button><i class="fa-solid fa-users"></i> Manage Student</button></a></li>
      <li><a href="Manage-rooms.html"><button><i class="fas fa-chalkboard-teacher"></i> Manage Room</button></a></li>
      <li><a href="Manage-subjects.html"><button><i class="fa-solid fa-book-open"></i> Manage Subject</button></a></li>
      <li><a href="Class-Scheduling-System-Login.html"><button><i class="fas fa-power-off"></i> Logout</button></a></li>
    </ul>
  </nav>

  <!-- Main Section -->
  <div class="main">
    <div class="top-right">
      <div class="notification"><i class="fas fa-bell"></i></div>
      <div class="admininfo">
        <div class="admin-name">Maureen Dela Cruz</div>
        <div class="admin-role">MIS President</div>
      </div>
      <div class="profile-icon" onclick="goToSettings()"><i class="fas fa-user-circle"></i></div>
    </div>

    <h1>Faculty</h1>
    <div class="page-header">
      <button onclick="openModal()" class="add-subject-btn">+ Add Faculty</button>
    </div>

    <table id="facultysTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Available Days</th>
          <th>Available Time</th>
          <th>Subjects</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="facultysBody"></tbody>
    </table>

    <!-- Modal -->
    <div id="facultyModal">
  <div class="modal-content">
    <h2 id="modalTitle">Add Faculty</h2>
    <label>ID</label>
    <input id="facultyID" type="text" readonly>

    <label for="facultyName">Name</label>
    <input id="facultyName" placeholder="Enter Name" />

    <label for="facultyType">Type</label>
    <select id="facultyType">
      <option disabled selected>Select Type</option>
      <option>Full Time</option>
      <option>Part Time</option>
    </select>

    <label for="availDays">Available Days</label>
    <select id="availDays">
      <option disabled selected>Select Day</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
    </select>

    <label for="availTime">Available Time</label>
    <select id="availTime">
      <option disabled selected>Select Time</option>
      <option>7:00 AM - 10:00 PM</option>
      <option>10:00 PM - 1:00 PM</option>
      <option>1:00 PM - 2:30 PM</option>
      <option>2:30 PM - 5:30 PM</option>
      <option>5:30 PM - 8:30 PM</option>
    </select>

    <label for="facultySubjects">Subject Code</label>
    <input id="facultySubjects" placeholder="Enter Subject Code" />

    <div class="modal-actions">
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      <button class="save-btn" onclick="saveFaculty()">Save</button>
    </div>
  </div>
</div>

  <!-- Script Section -->
  <script>
    const faculties = [];
    let editIndex = null;

    function goToSettings() {
      window.location.href = "Settings.html";
    }

    function openModal(index = null) {
      document.getElementById("facultyModal").style.display = "flex";
      document.getElementById("modalTitle").textContent = index === null ? "Add Faculty" : "Edit Faculty";

      if (index !== null) {
        const faculty = faculties[index];
        document.getElementById("facultyID").value = index + 1;
        document.getElementById("facultyName").value = faculty.name;
        document.getElementById("facultyType").value = faculty.type;
        document.getElementById("availDays").value = faculty.availDays;
        document.getElementById("availTime").value = faculty.availTime;
        document.getElementById("facultySubjects").value = faculty.subjects;
        editIndex = index;
      } else {
        document.getElementById("facultyID").value = faculties.length + 1;
        document.getElementById("facultyName").value = "";
        document.getElementById("facultyType").selectedIndex = 0;
        document.getElementById("availDays").selectedIndex = 0;
        document.getElementById("availTime").selectedIndex = 0;
        document.getElementById("facultySubjects").value = "";
        editIndex = null;
      }
    }

    function saveFaculty() {
      const id = document.getElementById("facultyID").value;
      const name = document.getElementById("facultyName").value;
      const type = document.getElementById("facultyType").value;
      const availDays = document.getElementById("availDays").value;
      const availTime = document.getElementById("availTime").value;
      const subjects = document.getElementById("facultySubjects").value;

      if (!id || !name || !type || !availDays || !availTime || !subjects) {
        alert("Please fill in all fields");
        return;
      }

      const facultyData = { id, name, type, availDays, availTime, subjects };

      if (editIndex !== null) {
        faculties[editIndex] = facultyData;
      } else {
        faculties.push(facultyData);
      }

      renderFaculties();
      closeModal();
    }

    function closeModal() {
      document.getElementById("facultyModal").style.display = "none";
    }


    function deleteFaculty(index) {
      if (confirm("Are you sure you want to delete this faculty member?")) {
        faculties.splice(index, 1);
        renderFaculties();
      }
    }

    function renderFaculties() {
      const body = document.getElementById("facultysBody");
      body.innerHTML = "";
      faculties.forEach((f, i) => {
        body.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${f.name}</td>
            <td>${f.type}</td>
            <td>${f.availDays}</td>
            <td>${f.availTime}</td>

            <td>${f.subjects}</td>
            <td>
              <div class="action-buttons">
                <button class="edit-btn" onclick="openModal(${i})">✏️ Edit</button>
                <button class="delete-btn" onclick="deleteFaculty(${i})">🗑️ Delete</button>
              </div>
            </td>
          </tr>
        `;
      });
    }


    // Sample seed data
    faculties.push(
      { id: "1", name: "Prof. Joana Cruz", type: "Full Time", availDays: "Tue, Thu", availTime: "5:30 PM - 8:30 PM", subjects: "AD-HCI 123" },
      { id: "2", name: "Prof. Miguel Gatchalian", type: "Full Time", availDays: "Tue, Thu", availTime: "7:00 AM - 10:0 AM", subjects: "CT-WD 123" }
    );
    renderFaculties();
  </script>

</body>
</html>
